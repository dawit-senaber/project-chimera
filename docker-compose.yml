services:
  agent-chimera:
    build: .
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - DB_ADAPTER=postgres
      - DATABASE_URL=dbname=chimera user=chimera password=chimera host=postgres
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: chimera
      POSTGRES_PASSWORD: chimera
      POSTGRES_DB: chimera
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U chimera" ]
      interval: 5s
      retries: 10
